<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Material Buttons | Material Design | CodeArtisan</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Progress & Activity">
    <meta name="theme-color" content="#4caf50">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Navigation Drawer">
    <meta name="apple-mobile-web-app-status-bar-style" content="#43a047">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-navbutton-color" content="#43a047">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Material+Icons' rel='stylesheet' type='text/css'>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="vendor/highlight/styles/vs.css" rel="stylesheet">
    <style>
        .md-col--8{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .md-col--4{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .md-row{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="has-fixed-header md-layout md-layout--column md-align md-align--center-center" style="min-height: 100vh">
<header class="md-header md-header--fixed md-header--primary md-header--casting-shadow md-header--casting-border md-header--has-menu-button">
    <a class="md-header__menu-button md-button--icon" id="menu-button" href="javascript:;" data-toggle="drawer"
       data-target="#drawer-1">
        <i class="material-icons">menu</i>
    </a>
    <div class="md-header__row">
        <div class="md-header__title layout-m-l-3"> Material Buttons</div>
        <div class="md-layout-spacer"></div>
    </div>
</header>
<main>
    <div class="md-container">
        <div class="md-row">
            <div class="md-col md-col--8">
                <p style="margin: 0">Flat Button:</p>
            </div>
            <div class="md-col md-col--4">
                <button class="md-button md-button--primary">Button</button>
            </div>
        </div>
        <div class="md-row">
            <div class="md-col md-col--8">
                <p style="margin: 0">Raised button:</p>
            </div>
            <div class="md-col md-col--4">
                <button class="md-button md-button--primary md-button--raised">Button</button>
            </div>
        </div>
        <div class="md-row">
            <div class="md-col md-col--8">
                <p style="margin: 0">Floating action button:</p>
            </div>
            <div class="md-col md-col--4">
                <button class="md-button md-button--primary md-button--fab"><i class="material-icons">add</i></button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
